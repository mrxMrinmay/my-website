<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f6;
      margin: 0;
    }

    .btn {
      padding: 15px 40px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(45deg, #0072ff, #6a11cb);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: rotate(-8deg) scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me!</button>
</body>
</html>
