      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      transition: background 2s ease-in-out;
    }

    /* STAR FIELD BACKGROUND */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .container {
      margin-top: 20%;
      z-index: 1;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(45deg, #00f, #0ff);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
    }

    /* DETAILS INITIALLY HIDDEN (but still on page) */
    #details {
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.3s ease;
    }

    /* PORTAL EFFECT */
    .dimension {
      animation: portal 2s ease forwards;
    }

    @keyframes portal {
      0% {
        transform: scale(0) rotate(720deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.3) rotate(360deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .section {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <!-- STAR FIELD -->
  <div class="stars" id="stars"></div>

  <div class="container">
    <button id="clickBtn" onclick="showDetails()">Click Me</button>
    
    <div id="details">
      <div class="section">
        <h2>About Me</h2>
        <p><strong>Name:</strong> Mrinmay Kachari</p>
        <p><strong>Hobbies:</strong> Running, playing football, volleyball, trekking</p>
      </div>
      
      <div class="section">
        <h2>Contact</h2>
        <p><strong>Email:</strong> mboro3719@gmail.com</p>
        <p><strong>Phone:</strong> 6003260207</p>
        <p><strong>GitHub:</strong> <a href="https://github.com/mrxMrinmay" target="_blank" style="color:cyan;">mrxMrinmay</a></p>
      </div>
    </div>
  </div>

  <script>
    function showDetails() {
      document.body.style.background = "radial-gradient(circle, #000428, #004e92)";
      const details = document.getElementById("details");
      details.classList.add("dimension");
      document.getElementById("clickBtn").style.display = "none"; // hide button
    }

    // Generate random stars
    const starContainer = document.getElementById("stars");
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
